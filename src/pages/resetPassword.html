<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <title>E-Commerce</title>
  </head>

  <body data-template="index">
    <mobilemenu></mobilemenu>
    <header></header>
    <div class="resetPassword my-mt-140 mb-4">
        <div class="custom-container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                <div class="card" style="width: 960px;">
                    <div class="card-body text-center">
                      <span>RESET YOUR PASSWORD</span>
                      <p class="card-text mt-3 mb-4">Please enter your email address to reset your password. Instructions on how to proceed will be emailed to you.</p>
                      <input type="email" id="defaultForm-email" class="form-control validate" name="customer[email]" placeholder="Email">
                      <hr>
                      <button type="submit" class="button-sign-up btn-block text-center">SUBMIT</button>
                     </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
