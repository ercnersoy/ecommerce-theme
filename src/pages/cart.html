<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <title>E-Commerce</title>
  </head>

  <body data-template="index">
    <mobilemenu></mobilemenu>
    <header></header>

    <div class="cart my-mt-140 mb-4">
        <div class="custom-container">
            <div class="row">
                <div class="col-lg-8 col-12">
                    <div class="table-wrapper">
                        <table id="cart" class="table table-condensed">
                            <thead>
                              <tr>
                                <th style="width:50%">Product</th>
                                <th style="width:10%">Color</th>
                                <th style="width:10%">Prıce</th>
                                <th style="width:1%">Sıze</th>
                                <th style="width:12%">Quantıty</th>
                                <th style="width:100%"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td data-th="Product">
                                  <div class="row">
                                    <div class="col-sm-2 hidden-xs"><img src="./assets/images/product-1.png" alt="Angels malu zıp jeans slım black used" /></div>
                                    <div class="col-sm-10 align-self-center">
                                      <h4 class="nomargin">Angels malu zıp jeans slım black used</h4>



                                    </div>
                                  </div>
                                </td>
                                <td data-th="Color">
                                    <label for="color"></label>
                                 </td>
                                <td data-th="Prıce">120,00 EUR</td>
                                <td data-th="Sıze">W32</td>
                                <td data-th="Quantıty">
                                    <div class="input-group mt-2">
                                        <span class="input-group-prepend">
                                            <button type="button" class="btn btn-outline-secondary btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                                                <span>-</span>
                                            </button>
                                        </span>
                                        <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="10">
                                        <span class="input-group-append">
                                            <button type="button" class="btn btn-outline-secondary btn-number" data-type="plus" data-field="quant[1]">
                                                <span>+</span>
                                            </button>
                                        </span>
                                      </div>
                                </td>
                                <td class="actions">
                                  <button class="btn"><img src="../assets/icons/heart-black.svg"></button>
                                  <button class="btn"><i class="icon-edit"></i></button>
                                  <button class="btn"><img class="delete_btn" src="../assets/icons/plus.svg"></button>
                               </td>
                              </tr>

                            </tbody>
                          </table>
                    </div>
                </div>
                <div class="col-lg-4 col-12 mt-4 mt-lg-0">
                    <div class="cart_detail">
                        <h4>Apply Discount Code</h4>
                        <div class="discount_row d-flex">
                        <input type="text" class="discount_code mt-3" name="discount_code" id="discount_code" placeholder="Enter discount code">
                        <button class="mt-3">apply dıscount</button>
                    </div>
                    <div class="total_prices d-flex justify-content-between align-items-center mt-3">
                        <h4>Subtotal</h4>
                        <span>250.00 EUR</span>
                    </div>
                    <div class="total_prices d-flex justify-content-between align-items-center mt-3">
                        <h4>Total</h4>
                        <span>250.00 EUR</span>
                    </div>
                    <hr>
                    <div class="accordion mb-5">
                        <div class="card bg-transparent border-0">
                          <div class="card-header bg-transparent p-0 border-0" id="headingOne">
                            <h5 class="mb-0">
                              <button class="btn p-0 mt-3 w-100" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <h4 class="d-flex justify-content-between align-items-center">Order Instruction <i class="icon-plus rotate-icon"></i></h4> 
                              </button>
                            </h5>
                          </div>
                          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body p-0 mt-3 mb-5 text-right">
                                <textarea name="Order Instruction" id="" cols="30" rows="10" class="w-100 mb-4"></textarea>
                                <a href="#" class="button-add-to-card">SAVE</a>                            
                            </div>
                          </div>
                        </div>
                      </div>
                      <a href="#" type="submit" class="checkout">proceed to checkout</a>                        
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer></footer>
</body>
</html>
